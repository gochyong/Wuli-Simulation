<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动能 / Kinetic Energy - Wuli布雷克</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Noto+Sans+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFF9F0;
            --primary: #FF8c42;
            --secondary: #FFC75F;
            --accent: #FF5E5B;
            --text-dark: #4A403A;
            --card-bg: #FFFFFF;
            --shadow: 0 6px 30px rgba(255, 140, 66, 0.18);
            --radius: 30px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Fredoka', 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 40px;
        }

        .branding {
            position: fixed;
            top: 25px;
            left: 30px;
            z-index: 1000;
        }

        .logo {
            font-weight: 700;
            font-size: 1.6rem;
            color: #FFFFFF;
            background: var(--primary);
            padding: 10px 25px;
            border-radius: 20px;
            box-shadow: 4px 4px 15px rgba(255, 140, 66, 0.3);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin-top: 20px;
            display: grid;
            grid-template-areas:
                "header header"
                "formula formula"
                "diagram controls";
            grid-template-columns: 1fr 450px;
            gap: 25px;
        }

        header {
            grid-area: header;
            text-align: center;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 2.8rem;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .subtitle-text {
            font-size: 1.4rem;
            color: #666;
            line-height: 1.4;
        }

        /* Formula Section */
        .formula-display {
            grid-area: formula;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #fff5eb;
        }

        .formula-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
            height: 100px;
        }

        .result-row {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 15px;
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 25px;
            justify-content: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
            width: 100%;
        }

        .legend-item {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .sym-key {
            font-weight: 700;
            margin-right: 5px;
        }

        /* Diagram Section */
        .diagram-section {
            grid-area: diagram;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        canvas {
            width: 100%;
            flex: 1;
            display: block;
        }

        /* Controls Section */
        .controls-section {
            grid-area: controls;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-panel {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .val-badge {
            background: #fff;
            padding: 4px 12px;
            border-radius: 10px;
            font-size: 1.2rem;
            border: 2px solid #eee;
        }

        /* Sliders */
        input[type=range] {
            width: 100%;
            appearance: none;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        #m-slider::-webkit-slider-thumb {
            background: #9b59b6;
        }

        #v-slider::-webkit-slider-thumb {
            background: #3498db;
        }

        .btn-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .ctrl-btn {
            padding: 18px;
            border: none;
            border-radius: 18px;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .ctrl-btn:active {
            transform: translateY(3px);
            box-shadow: none;
        }

        .start {
            background-color: var(--primary);
            /* Orange for Start */
        }

        .start:hover {
            background-color: #e67e22;
        }

        .pause {
            background-color: #2ecc71;
            /* Green for Pause */
        }

        .pause:hover {
            background-color: #27ae60;
        }

        .reset {
            background-color: #95a5a6;
        }

        .reset:hover {
            background-color: #7f8c8d;
        }

        /* Gauge Area */
        .gauge-panel {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Fraction and Power Styling */
        .fraction {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: middle;
            font-size: 0.8em;
            margin: 0 5px;
        }

        .fraction-top {
            border-bottom: 2px solid currentColor;
            padding: 0 4px;
        }

        .fraction-bottom {
            padding: 0 4px;
        }

        sup {
            font-size: 0.6em;
            vertical-align: top;
            position: relative;
            top: -0.2em;
        }

        @media (max-width: 1100px) {
            .container {
                grid-template-areas: "header" "formula" "diagram" "controls";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="branding">
        <div class="logo">Wuli布雷克</div>
    </div>

    <div class="container">
        <header>
            <h1>动能 / Kinetic Energy</h1>
            <p class="subtitle-text">
                Energy of object due to its motion.<br>
                物体由于运动而具有的能量。
            </p>
        </header>

        <!-- Formula Section -->
        <section class="formula-display">
            <div class="formula-container" id="formula-root">
                <!-- Symbols rendered via JS -->
            </div>
            <div class="result-row">
                E<sub>k</sub> = <span class="operator">½</span> × <span id="res-m" style="color:#9b59b6">0</span> kg ×
                (<span id="res-v" style="color:#3498db">0</span> m/s)<sup>2</sup>
                = <span id="res-Ek" style="color:var(--accent)">0.00</span> J
            </div>
            <div class="legend">
                <div class="legend-item"><span class="sym-key" style="color:var(--accent)">E<sub>k</sub></span>: Kinetic
                    Energy (动能)</div>
                <div class="legend-item"><span class="sym-key" style="color:#9b59b6">m</span>: Mass (质量)</div>
                <div class="legend-item"><span class="sym-key" style="color:#3498db">v</span>: Velocity (速度)</div>
            </div>
        </section>

        <!-- Diagram Section -->
        <section class="diagram-section">
            <canvas id="simCanvas"></canvas>
        </section>

        <!-- Controls Section -->
        <section class="controls-section">
            <div class="control-panel">
                <div class="control-group">
                    <div class="label-row">
                        <span>Mass (质量 m)</span>
                        <span id="m-badge" class="val-badge">10 kg</span>
                    </div>
                    <input type="range" id="m-slider" min="1" max="100" value="10">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <span>Velocity (速度 v)</span>
                        <span id="v-badge" class="val-badge">5 m/s</span>
                    </div>
                    <input type="range" id="v-slider" min="-30" max="30" value="5">
                </div>

                <div class="btn-row">
                    <button id="btn-start" class="ctrl-btn start">暂停 Pause</button>
                    <button id="btn-reset" class="ctrl-btn reset">重置 Reset</button>
                </div>
            </div>

            <div class="gauge-panel">
                <canvas id="gaugeCanvas" width="300" height="220"></canvas>
                <div style="font-weight: 700; font-size: 1.4rem; color: #555; margin-top: -10px;">Velocity (速度 v)</div>
            </div>
        </section>
    </div>

    <script>
        const canvas = document.getElementById('simCanvas'), ctx = canvas.getContext('2d');
        const gCanvas = document.getElementById('gaugeCanvas'), gCtx = gCanvas.getContext('2d');

        const sM = document.getElementById('m-slider'), sV = document.getElementById('v-slider');
        const bM = document.getElementById('m-badge'), bV = document.getElementById('v-badge');
        const resEk = document.getElementById('res-Ek'), resM = document.getElementById('res-m'), resV = document.getElementById('res-v');
        const formulaRoot = document.getElementById('formula-root');
        const btnStart = document.getElementById('btn-start'), btnReset = document.getElementById('btn-reset');

        const state = {
            m: 10, v: 5,
            isPlaying: true,
            currentX: 0,
            isFirstRun: true
        };

        function resize() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            if (state.isFirstRun && canvas.width > 0) {
                state.currentX = canvas.width / 2;
                state.isFirstRun = false;
            }
            draw();
        }
        window.addEventListener('resize', resize);

        function update() {
            state.m = parseFloat(sM.value);
            state.v = parseFloat(sV.value);

            bM.textContent = state.m + ' kg';
            bV.textContent = state.v + ' m/s';

            if (state.isPlaying) {
                state.currentX += state.v * 0.5;
                const radius = (15 + (Math.log10(state.m) * 12)) * 1.33;
                if (state.currentX > canvas.width + radius) state.currentX = -radius;
                if (state.currentX < -radius) state.currentX = canvas.width + radius;
            }

            updateFormula();
            draw();
            drawGauge();
            requestAnimationFrame(update);
        }

        function updateFormula() {
            const Ek = 0.5 * state.m * (state.v ** 2);
            resEk.textContent = Ek.toFixed(2);
            resM.textContent = state.m;
            resV.textContent = state.v;

            const baseSize = 48;
            const scaleEk = 1 + (Ek / 45000) * 0.3; // max energy is 0.5*100*30^2 = 45000
            const scaleM = 1 + (state.m / 100) * 0.3;
            const scaleV = 1 + (Math.abs(state.v) / 30) * 0.2;

            const html = `
                <span style="color:var(--accent); font-weight:700; font-size:${baseSize * scaleEk}px; transition:all 0.2s;">E<sub>k</sub></span>
                <span style="width:10px"></span>
                <span style="color:var(--text-dark); font-size:${baseSize}px">=</span>
                <span style="width:10px"></span>
                <div class="fraction" style="font-size:${baseSize}px; color:var(--text-dark)">
                    <div class="fraction-top">1</div>
                    <div class="fraction-bottom">2</div>
                </div>
                <span style="width:10px"></span>
                <span style="color:#9b59b6; font-weight:700; font-size:${baseSize * scaleM}px; transition:all 0.2s;">m</span>
                <span style="width:10px; color:var(--text-dark); font-size:${baseSize}px">·</span>
                <span style="color:#3498db; font-weight:700; font-size:${baseSize * scaleV}px; transition:all 0.2s;">v<sup>2</sup></span>
            `;
            if (formulaRoot.innerHTML !== html) formulaRoot.innerHTML = html;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const scale = 1.33;
            const groundY = canvas.height * 0.75;
            const radius = (15 + (Math.log10(state.m) * 12)) * scale;

            const currentX = state.currentX;

            // Ground
            ctx.beginPath(); ctx.strokeStyle = '#e0e0e0'; ctx.lineWidth = 4;
            ctx.moveTo(0, groundY); ctx.lineTo(canvas.width, groundY); ctx.stroke();

            // Ball Shadow
            ctx.beginPath(); ctx.ellipse(currentX, groundY + radius * 0.2, radius, radius * 0.2, 0, 0, Math.PI * 2); ctx.fillStyle = 'rgba(0,0,0,0.08)'; ctx.fill();

            // Ball
            ctx.beginPath(); ctx.arc(currentX, groundY - radius, radius, 0, Math.PI * 2);
            const g = ctx.createRadialGradient(currentX - radius * 0.3, groundY - radius * 1.3, radius * 0.1, currentX, groundY - radius, radius);
            g.addColorStop(0, '#fff'); g.addColorStop(0.2, '#9b59b6'); g.addColorStop(1, '#000');
            ctx.fillStyle = g; ctx.fill();
            ctx.beginPath(); ctx.arc(currentX, groundY - radius, radius, 0, Math.PI * 2); ctx.strokeStyle = 'rgba(0,0,0,0.1)'; ctx.lineWidth = 1.5; ctx.stroke();

            // Velocity Vector
            if (state.v !== 0) {
                const vectorLen = state.v * 4 * scale;
                drawArrow(currentX, groundY - radius, currentX + vectorLen, groundY - radius, '#3498db', 4, 'v');
            }
        }

        function drawArrow(x1, y1, x2, y2, color, width, label) {
            const headlen = 12;
            const dx = x2 - x1, dy = y2 - y1;
            const angle = Math.atan2(dy, dx);
            ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2);
            ctx.strokeStyle = color; ctx.lineWidth = width; ctx.lineCap = 'round'; ctx.stroke();
            ctx.beginPath(); ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headlen * Math.cos(angle - Math.PI / 6), y2 - headlen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(x2 - headlen * Math.cos(angle + Math.PI / 6), y2 - headlen * Math.sin(angle + Math.PI / 6));
            ctx.closePath(); ctx.fillStyle = color; ctx.fill();
            if (label) {
                ctx.fillStyle = color; ctx.font = 'bold 24px Fredoka'; ctx.textAlign = 'center';
                ctx.fillText(label, x2 + 15 * Math.cos(angle), y2 + 15 * Math.sin(angle));
            }
        }

        function drawGauge() {
            gCtx.clearRect(0, 0, gCanvas.width, gCanvas.height);
            const cx = gCanvas.width / 2, cy = gCanvas.height * 0.75;
            const r = 100;
            const startAngle = Math.PI * 0.8, endAngle = Math.PI * 2.2, range = endAngle - startAngle;

            gCtx.beginPath(); gCtx.arc(cx, cy, r, startAngle, endAngle); gCtx.lineWidth = 12; gCtx.strokeStyle = '#f0f0f0'; gCtx.lineCap = 'round'; gCtx.stroke();

            const normVal = (state.v / 30 + 1) / 2; // -30 to 30 => 0 to 1
            const currentAngle = startAngle + range * normVal;
            const midAngle = startAngle + range * 0.5;

            gCtx.beginPath(); gCtx.arc(cx, cy, r, Math.min(midAngle, currentAngle), Math.max(midAngle, currentAngle));
            gCtx.strokeStyle = '#3498db'; gCtx.lineWidth = 12; gCtx.stroke();

            gCtx.beginPath(); gCtx.lineWidth = 4; gCtx.strokeStyle = '#333';
            gCtx.moveTo(cx, cy); gCtx.lineTo(cx + (r - 15) * Math.cos(currentAngle), cy + (r - 15) * Math.sin(currentAngle));
            gCtx.stroke();
            gCtx.beginPath(); gCtx.arc(cx, cy, 7, 0, Math.PI * 2); gCtx.fillStyle = '#333'; gCtx.fill();

            gCtx.font = 'bold 24px Fredoka'; gCtx.fillStyle = '#444'; gCtx.textAlign = 'center';
            gCtx.fillText(state.v.toFixed(1) + ' m/s', cx, cy + 40);

            gCtx.font = '14px Arial'; gCtx.fillStyle = '#bbb';
            gCtx.fillText("-30", cx - r - 20, cy); gCtx.fillText("+30", cx + r + 20, cy); gCtx.fillText("0", cx, cy - r - 20);
        }

        function resetSim() {
            state.currentX = canvas.width / 2;
        }

        btnStart.onclick = () => {
            state.isPlaying = !state.isPlaying;
            btnStart.textContent = state.isPlaying ? '暂停 Pause' : '开始 Start';
            btnStart.classList.toggle('start', !state.isPlaying);
            btnStart.classList.toggle('pause', state.isPlaying);
        };
        btnReset.onclick = resetSim;

        // Initialize button class
        btnStart.classList.add('pause');

        // Initialize position if width available
        if (canvas.clientWidth) {
            canvas.width = canvas.clientWidth;
            state.currentX = canvas.width / 2;
            state.isFirstRun = false;
        }

        resize();
        update();
    </script>
</body>

</html>
