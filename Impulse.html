<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冲量 / Impulse - Wuli布雷克</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Noto+Sans+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFF9F0;
            --primary: #FF8c42;
            --secondary: #FFC75F;
            --accent: #FF5E5B;
            --text-dark: #4A403A;
            --card-bg: #FFFFFF;
            --shadow: 0 6px 30px rgba(255, 140, 66, 0.18);
            --radius: 30px;
            --f-color: #e74c3c;
            --t-color: #f39c12;
            --m-color: #3498db;
            --i-color: #9b59b6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Fredoka', 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 40px;
        }

        .branding {
            position: fixed;
            top: 25px;
            left: 30px;
            z-index: 1000;
        }

        .logo {
            font-weight: 700;
            font-size: 1.6rem;
            color: #FFFFFF;
            background: var(--primary);
            padding: 10px 25px;
            border-radius: 20px;
            box-shadow: 4px 4px 15px rgba(255, 140, 66, 0.3);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin-top: 20px;
            display: grid;
            grid-template-areas:
                "header header"
                "formula formula"
                "diagram controls";
            grid-template-columns: 1fr 450px;
            gap: 25px;
        }

        header {
            grid-area: header;
            text-align: center;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 2.8rem;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .subtitle-text {
            font-size: 1.4rem;
            color: #666;
            line-height: 1.4;
        }

        /* Formula Section */
        .formula-display {
            grid-area: formula;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #fff5eb;
        }

        .formula-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
            height: 80px;
        }

        .result-row {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 15px;
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 25px;
            justify-content: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
            width: 100%;
            flex-wrap: wrap;
        }

        .legend-item {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .sym-key {
            font-weight: 700;
            margin-right: 5px;
        }

        /* Diagram Section */
        .diagram-section {
            grid-area: diagram;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        canvas {
            width: 100%;
            flex: 1;
            display: block;
        }

        /* Controls Section */
        .controls-section {
            grid-area: controls;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-panel {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .val-badge {
            background: #fff;
            padding: 4px 12px;
            border-radius: 10px;
            font-size: 1.2rem;
            border: 2px solid #eee;
        }

        /* Sliders */
        input[type=range] {
            width: 100%;
            appearance: none;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        #f-slider::-webkit-slider-thumb {
            background: var(--f-color);
        }

        #t-slider::-webkit-slider-thumb {
            background: var(--t-color);
        }

        #m-slider::-webkit-slider-thumb {
            background: var(--m-color);
        }

        .btn-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .ctrl-btn {
            padding: 18px;
            border: none;
            border-radius: 18px;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .start {
            background-color: var(--primary);
        }

        .pause {
            background-color: #2ecc71;
        }

        .reset {
            background-color: #95a5a6;
        }

        .ctrl-btn:active {
            transform: translateY(3px);
            box-shadow: none;
        }

        /* Gauge Area */
        .gauge-panel {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @media (max-width: 1100px) {
            .container {
                grid-template-areas:
                    "header"
                    "formula"
                    "diagram"
                    "controls";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="branding">
        <div class="logo">Wuli布雷克</div>
    </div>

    <div class="container">
        <header>
            <h1>冲量 / Impulse</h1>
            <p class="subtitle-text">
                The overall effect of a force acting over time.<br>
                力与时间的乘积，反映了动量的改变情况。
            </p>
        </header>

        <!-- Formula Section -->
        <section class="formula-display">
            <div class="formula-container" id="formula-root">
                <!-- Symbols rendered via JS -->
            </div>
            <div class="result-row">
                I = <span id="res-f" style="color:var(--f-color)">0</span> N × <span id="res-t"
                    style="color:var(--t-color)">0</span> s = Δp
                = <span id="res-i" style="color:var(--i-color)">0.00</span> kg·m/s
            </div>
            <div class="legend">
                <div class="legend-item"><span class="sym-key" style="color:var(--i-color)">I</span>: Impulse (冲量)</div>
                <div class="legend-item"><span class="sym-key" style="color:var(--f-color)">F</span>: Force (力)</div>
                <div class="legend-item"><span class="sym-key" style="color:var(--t-color)">t</span>: Time (时间)</div>
                <div class="legend-item"><span class="sym-key" style="color:#333">Δp</span>: Momentum Change (动量变化)
                </div>
            </div>
        </section>

        <!-- Diagram Section -->
        <section class="diagram-section">
            <canvas id="simCanvas"></canvas>
            <!-- Progress Overlay -->
            <div
                style="position:absolute; top:20px; left:20px; background:rgba(255,255,255,0.8); padding:10px 20px; border-radius:15px; border:1px solid #eee;">
                <div style="font-weight:700; color:#666; font-size:0.9rem; margin-bottom:5px;">IMPULSE TIME 作用时长</div>
                <div style="width:200px; height:8px; background:#f0f0f0; border-radius:4px; overflow:hidden;">
                    <div id="time-bar"
                        style="width:0%; height:100%; background:linear-gradient(90deg, #f1c40f, #f39c12); transition: width 0.1s;">
                    </div>
                </div>
            </div>
        </section>

        <!-- Controls Section -->
        <section class="controls-section">
            <div class="control-panel">
                <div class="control-group">
                    <div class="label-row">
                        <span>Force (力 F)</span>
                        <span id="f-badge" class="val-badge">50 N</span>
                    </div>
                    <input type="range" id="f-slider" min="10" max="100" value="50">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <span>Time (作用时间 t)</span>
                        <span id="t-badge" class="val-badge">2.0 s</span>
                    </div>
                    <input type="range" id="t-slider" min="0.1" max="3.0" step="0.1" value="2.0">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <span>Mass (质量 m)</span>
                        <span id="m-badge" class="val-badge">20 kg</span>
                    </div>
                    <input type="range" id="m-slider" min="10" max="1000" value="20">
                </div>

                <div class="btn-row">
                    <button id="btn-start" class="ctrl-btn start">开始 Start</button>
                    <button id="btn-reset" class="ctrl-btn reset">重置 Reset</button>
                </div>
            </div>

            <div class="gauge-panel">
                <canvas id="gaugeCanvas" width="300" height="220"></canvas>
                <div id="gauge-label" style="font-weight: 700; font-size: 1.4rem; color: #555; margin-top: -10px;">
                    Impulse (冲量 I)</div>
            </div>
        </section>
    </div>

    <script>
        const canvas = document.getElementById('simCanvas'), ctx = canvas.getContext('2d');
        const gCanvas = document.getElementById('gaugeCanvas'), gCtx = gCanvas.getContext('2d');
        const tBar = document.getElementById('time-bar');

        const sF = document.getElementById('f-slider'), sT = document.getElementById('t-slider'), sM = document.getElementById('m-slider');
        const bF = document.getElementById('f-badge'), bT = document.getElementById('t-badge'), bM = document.getElementById('m-badge');
        const resI = document.getElementById('res-i'), resF = document.getElementById('res-f'), resT = document.getElementById('res-t');
        const formulaRoot = document.getElementById('formula-root');
        const btnStart = document.getElementById('btn-start'), btnReset = document.getElementById('btn-reset');

        const state = {
            F: 50, tTarget: 2.0, m: 20,
            timeElapsed: 0, pos: 100, vel: 0,
            isPlaying: false, isFinished: false
        };

        function resize() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            draw();
        }
        window.addEventListener('resize', resize);

        function update() {
            state.F = parseInt(sF.value);
            state.tTarget = parseFloat(sT.value);
            state.m = parseInt(sM.value);

            bF.textContent = state.F + ' N';
            bT.textContent = state.tTarget.toFixed(1) + ' s';
            bM.textContent = state.m + ' kg';

            if (state.isPlaying) {
                const dt = 1 / 60;
                if (state.timeElapsed < state.tTarget) {
                    state.timeElapsed += dt;
                    const acc = state.F / state.m;
                    state.vel += acc * dt;
                } else {
                    state.isFinished = true;
                    if (state.timeElapsed - dt < state.tTarget) {
                        // First frame after finish
                        // Let it keep moving but stop force visual
                    }
                }
                state.pos += state.vel * 2;

                if (state.pos > canvas.width + 200) {
                    state.isPlaying = false;
                    resetUI();
                }
            }

            const progress = Math.min(state.timeElapsed / state.tTarget, 1.0);
            tBar.style.width = (progress * 100) + '%';

            updateFormula();
            draw();
            drawGauge();
            requestAnimationFrame(update);
        }

        function updateFormula() {
            const I = state.F * state.tTarget;
            resF.textContent = state.F;
            resT.textContent = state.tTarget.toFixed(1);
            resI.textContent = I.toFixed(1);

            const baseSize = 48;
            const scaleF = 1 + (state.F / 100) * 0.3;
            const scaleT = 1 + (state.tTarget / 3) * 0.3;
            const scaleI = 1 + (I / 300) * 0.3;

            const parts = [
                { l: 'I', c: 'var(--i-color)', s: scaleI },
                { l: '=', c: 'var(--text-dark)', s: 1 },
                { l: 'F', c: 'var(--f-color)', s: scaleF },
                { l: '·', c: 'var(--text-dark)', s: 1 },
                { l: 't', c: 'var(--t-color)', s: scaleT },
                { l: '=', c: 'var(--text-dark)', s: 1 },
                { l: 'Δp', c: '#333', s: 1 }
            ];

            const html = parts.map(p => `<span style="color:${p.c}; font-weight:700; font-size:${baseSize * p.s}px; display:inline-block; transition:all 0.2s;">${p.l}</span>`).join('<span style="width:15px; display:inline-block"></span>');
            if (formulaRoot.innerHTML !== html) formulaRoot.innerHTML = html;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cy = canvas.height / 2 + 50;

            // Floor
            ctx.beginPath(); ctx.strokeStyle = '#eee'; ctx.lineWidth = 2;
            ctx.moveTo(0, cy); ctx.lineTo(canvas.width, cy); ctx.stroke();

            const logMass = Math.log10(state.m / 10);
            const size = 60 + 80 * logMass;
            const x = state.pos, y = cy - size;

            // Block
            ctx.fillStyle = varColor('--m-color');
            ctx.fillRect(x, y, size, size);
            ctx.strokeStyle = 'rgba(0,0,0,0.1)'; ctx.strokeRect(x, y, size, size);

            ctx.fillStyle = 'white'; ctx.font = 'bold 16px Arial'; ctx.textAlign = 'center';
            ctx.fillText(state.m + 'kg', x + size / 2, y + size / 2 + 5);

            // Force Arrow
            if (state.isPlaying && state.timeElapsed < state.tTarget) {
                const arrowLen = 50 + state.F;
                const ay = y + size / 2;
                drawArrow(x - arrowLen, ay, x, ay, varColor('--f-color'), 8, `F = ${state.F} N`);
            }
        }

        function drawArrow(x1, y1, x2, y2, color, width, label) {
            const headlen = 15;
            const dx = x2 - x1, dy = y2 - y1;
            const angle = Math.atan2(dy, dx);
            ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2);
            ctx.strokeStyle = color; ctx.lineWidth = width; ctx.lineCap = 'round'; ctx.stroke();
            ctx.beginPath(); ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headlen * Math.cos(angle - Math.PI / 6), y2 - headlen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(x2 - headlen * Math.cos(angle + Math.PI / 6), y2 - headlen * Math.sin(angle + Math.PI / 6));
            ctx.closePath(); ctx.fillStyle = color; ctx.fill();
            if (label) {
                ctx.fillStyle = color; ctx.font = '700 16px Arial'; ctx.textAlign = 'right';
                ctx.fillText(label, x1 - 10, y1 + 5);
            }
        }

        function drawGauge() {
            gCtx.clearRect(0, 0, gCanvas.width, gCanvas.height);
            const cx = gCanvas.width / 2, cy = gCanvas.height * 0.75, r = 100;
            const startAngle = Math.PI * 0.8, endAngle = Math.PI * 2.2, range = endAngle - startAngle;

            const I = state.F * state.tTarget;
            const maxI = 100 * 3.0;

            gCtx.beginPath(); gCtx.arc(cx, cy, r, startAngle, endAngle); gCtx.lineWidth = 12; gCtx.strokeStyle = '#f0f0f0'; gCtx.lineCap = 'round'; gCtx.stroke();

            const normVal = Math.min(I / maxI, 1);
            const currentAngle = startAngle + range * normVal;

            gCtx.beginPath(); gCtx.arc(cx, cy, r, startAngle, currentAngle);
            gCtx.strokeStyle = varColor('--i-color'); gCtx.lineWidth = 12; gCtx.stroke();

            gCtx.beginPath(); gCtx.lineWidth = 4; gCtx.strokeStyle = '#333';
            gCtx.moveTo(cx, cy); gCtx.lineTo(cx + (r - 15) * Math.cos(currentAngle), cy + (r - 15) * Math.sin(currentAngle));
            gCtx.stroke();
            gCtx.beginPath(); gCtx.arc(cx, cy, 7, 0, Math.PI * 2); gCtx.fillStyle = '#333'; gCtx.fill();

            gCtx.font = 'bold 24px Fredoka'; gCtx.fillStyle = '#444'; gCtx.textAlign = 'center';
            gCtx.fillText(I.toFixed(0) + ' kg·m/s', cx, cy + 40);
        }

        function varColor(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        function resetUI() {
            btnStart.textContent = '开始 Start';
            btnStart.className = 'ctrl-btn start';
        }

        btnStart.onclick = () => {
            state.isPlaying = !state.isPlaying;
            btnStart.textContent = state.isPlaying ? '暂停 Pause' : '开始 Start';
            btnStart.classList.toggle('start', !state.isPlaying);
            btnStart.classList.toggle('pause', state.isPlaying);
            if (state.isPlaying && state.isFinished) resetSim(true);
        };

        btnReset.onclick = () => resetSim();

        function resetSim(startNow = false) {
            state.timeElapsed = 0; state.pos = 100; state.vel = 0;
            state.isFinished = false; state.isPlaying = startNow;
            if (!startNow) resetUI();
        }

        // Listen for input and reset
        [sF, sT, sM].forEach(s => s.oninput = () => resetSim(false));

        resize();
        update();
    </script>
</body>

</html>
